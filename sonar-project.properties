sonar.projectKey=PACK-Solutions_angular-stdlib
sonar.organization=pack-solutions

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=angular-stdlib
sonar.projectVersion=0.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=**/src
sonar.tests=**/src
sonar.exclusions=**/*.spec.ts,**/*test.ts,**/*.js
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts

sonar.javascript.lcov.reportPaths=./coverage/angular-stdlib/**/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
